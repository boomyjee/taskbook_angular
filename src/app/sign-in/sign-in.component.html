<div class="sign-in-from__wrapper">
  <form [formGroup]="signInForm">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" placeholder="Enter login" formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-link" routerLink="/dashboard">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
  </form>
</div>
