<div class="dropdown-menu dropdown-menu-sorter">
  <h6 class="dropdown-header">{{config.title}}</h6>
  <a *ngFor="let val of config.values" class="dropdown-item" [class.active]="currentVal==val" (click)="selectConfig(config.key, val)">{{val}}</a>
  <div class="dropdown-divider"></div>
  <a (click)="selectConfig(config.key)" class="dropdown-item">Clear {{config.title}}</a>
</div>
